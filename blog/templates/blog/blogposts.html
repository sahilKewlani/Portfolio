<html>
<head>
    {% load staticfiles %}
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="{% url 'home'%}">Sahil Kewlani</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="https://www.linkedin.com/in/sahil-kewlani-755090118/">Linkedin</a>
                <a class="nav-item nav-link" href="{% static 'Resume.pdf'%}">Resume</a>
                <a class="nav-item nav-link active" href="{% url 'blogposts'%}">Blog</a>

            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h1 class="text-center pt-3">Welcome to Sahil's Blog</h1>
    <br />
    <br />
    <h3>Latest posts</h3>
    <hr />



    {%for post in posts.all%}
    <a href="{% url 'blogdetail' post.id %}"><h4>{{ post.title}}</h4></a>
    {{post.date_format}}
    <br />
    <br />
    <img class="img-responsive" src="{{post.image.url}}" height="200" width="250" />
    <br />
    <p>{{ post.summary}}</p>


 <br />

    {% endfor %}
</div>
<br />
<footer class="text-muted">
    <div class="container text-center">
    <p> Â© Sahil Kewlani {% now "Y"%}</p>
        </div>
</footer>
</body>
</html>
